{% extends 'phonebase.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your phone name">
    <input type="text" name="desc" placeholder="Enter your phone description">
    <input type="text" name="year" placeholder="Enter year ">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
