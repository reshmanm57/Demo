{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="100" height="100>">
        </div>
 <div class="col-md-6">
     <h6>{{movie.name}}</h6>
     <h4>{{movie.desc}}</h4>
     <h4>{{movie.year}}</h4>
      <a class="btn btn-warning" href="{% url 'movie:update' movie.id %}">update</a>
      <a class="btn btn-danger" href="{% url 'movie:delete' movie.id %}">delete</a>
 </div>
    </div>
</div>


{% endblock %}
